<app-login-form *ngIf="isVisible && !showDashboard" [title]="title" (showDashboard)="dashboardVisible()"></app-login-form>
<div class="loading-indicator" *ngIf="loadSpinner">
  <mat-spinner></mat-spinner>
</div>
<app-home-page (isLogin)="openLogin($event)" *ngIf="!isVisible"></app-home-page>
<app-dashboard *ngIf="showDashboard"></app-dashboard>
